<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MedTest Lab Platform - Bookings & Orders Records</title>
    <link rel="stylesheet" href="../../../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        /* Additional styles if needed */
    </style>
</head>

<body>
    <div class="nav-links">
        <a href="../index.html">Patient Home</a>
        <a href="../tests/index.html">Tests Catalog</a>
        <a href="../bookings_orders_record/index.html">Bookings & Orders</a>
        <a href="../billing/index.html">Billing System</a>
        <a href="../results/index.html">Test Results</a>
        <a href="../../../index.html">Logout</a>
    </div>

    <div class="relative flex flex-col items-center justify-center overflow-hidden" style="margin-top:2%">
        <h1 class="leading-30 text-6xl ">
            <b>
                MedTest Lab Platform - Patient (Bookings & Orders Records)
            </b>
        </h1>
        <br><br>
        <div class="mt-10">
            <div class="flex flex-col">
                <div class="-m-1.5 overflow-x-auto">
                    <div class="p-1.5 min-w-full inline-block align-middle">
                        <div class="overflow-hidden">
                            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                                <thead>
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-start text-xl font-medium text-black uppercase">Type</th>
                                        <th scope="col" class="px-6 py-3 text-start text-xl font-medium text-black uppercase">ID</th>
                                        <th scope="col" class="px-6 py-3 text-start text-xl font-medium text-black uppercase">Test Name</th>
                                        <th scope="col" class="px-6 py-3 text-start text-xl font-medium text-black uppercase">Test Code</th>
                                        <th scope="col" class="px-6 py-3 text-start text-xl font-medium text-black uppercase">Date</th>
                                        <th scope="col" class="px-6 py-3 text-start text-xl font-medium text-black uppercase">Status</th>
                                        <th scope="col" class="px-6 py-3 text-start text-xl font-medium text-black uppercase">Operation</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Table rows will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // var bookingsOrders = fetch("http://127.0.0.1/")
        var bookingsOrders = [
            {
                type: "Appointment",
                id: "A123",
                testName: "Blood Test",
                testCode: "BT123",
                date: "2023-11-28",
                status: "Scheduled"
            },
            {
                type: "Order",
                id: "O456",
                testName: "Urine Test",
                testCode: "UT456",
                date: "2023-12-05",
                status: "Completed"
            }
            // ... add more bookings and orders as needed
        ];

        var tableBody = document.querySelector("tbody");

        bookingsOrders.forEach(function (bookingOrder) {
          if (bookingOrder.type == "Appointment") {
            var row = document.createElement("tr");
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-xl font-medium text-gray-800">${bookingOrder.type}</td>
                <td class="px-6 py-4 whitespace-nowrap text-xl text-gray-800">${bookingOrder.id}</td>
                <td class="px-6 py-4 whitespace-nowrap text-xl text-gray-800">${bookingOrder.testName}</td>
                <td class="px-6 py-4 whitespace-nowrap text-xl text-gray-800">${bookingOrder.testCode}</td>
                <td class="px-6 py-4 whitespace-nowrap text-xl text-gray-800">${bookingOrder.date}</td>
                <td class="px-6 py-4 whitespace-nowrap text-xl text-gray-800">${bookingOrder.status}</td>
                <td class="px-6 py-4 whitespace-nowrap text-xl font-medium">
                    <button type="button" class="inline-flex items-center gap-x-2 text-xl font-semibold rounded-lg border border-transparent text-red-600 hover:text-red-800">Delete</button>
                </td>
            `;
            tableBody.appendChild(row);
          } else {
            var row = document.createElement("tr");
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-xl font-medium text-gray-800">${bookingOrder.type}</td>
                <td class="px-6 py-4 whitespace-nowrap text-xl text-gray-800">${bookingOrder.id}</td>
                <td class="px-6 py-4 whitespace-nowrap text-xl text-gray-800">${bookingOrder.testName}</td>
                <td class="px-6 py-4 whitespace-nowrap text-xl text-gray-800">${bookingOrder.testCode}</td>
                <td class="px-6 py-4 whitespace-nowrap text-xl text-gray-800">${bookingOrder.date}</td>
                <td class="px-6 py-4 whitespace-nowrap text-xl text-gray-800">${bookingOrder.status}</td>
            `;
            tableBody.appendChild(row);
          }
        });
    </script>
</body>

</html>
